<h2>{{action}} To do</h2>
<form name="form" class="form-horizontal" style="width: 500px;">
	<div class="form-group" ng-class="{error: form.text.$invalid}">
		<label class="col-sm-2 control-label" for ="text">To do</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" ng-model="todo.text" id="text" name="text" placeholder="">
		</div>
	</div>
	<div class="form-group" ng-class="{error: form.dueDateLong.$invalid}">
		<label class="col-sm-2 control-label" for ="dueDateLong">Due</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" ng-model="todo.DueDate" id="dueDateLong" name="dueDateLong" placeholder="">
		</div>
	</div>
	<div class="form-group" ng-class="{error: form.Priority.$invalid}">
		<label class="col-sm-2 control-label" for ="Priority">Priority</label>
		<div class="col-sm-10">
			<input type="number" class="form-control" ng-model="todo.Priority" id="Priority" name="Priority" placeholder="">
		</div>
	</div>	
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button ng-click="save()" class="btn btn-primary">
				Add
			</button>
			<a href="#/" class="btn">Cancel</a>
		</div>
	</div>
</form>
